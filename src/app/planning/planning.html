@if (hasGlobalPlanningRights) {
  <app-global-planning-component
    [nbWeek]="currentWeek"
    [inventory]="vehicleInventory$"
    (previous)="previousWeek()"
    (next)="nextWeek()"
    >>
  </app-global-planning-component>
} @else {
  <app-individual-planning-component
    [nbWeek]="currentWeek"
    (previous)="previousWeek()"
    (next)="nextWeek()"
    >>
  </app-individual-planning-component>
}
