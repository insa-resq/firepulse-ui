
<app-tablet>
  <div class="planning-container">

    <div class="planning-header">
      <button  (click)="previous.emit()">◀ Semaine précédente</button>
      <h2>Semaine {{ nbWeek }}</h2>
      <button (click)="next.emit()">Semaine suivante ▶</button>
    </div>

    <table class="planning-table">
      <thead>
      <tr>
        <th>Pompier</th>

        @for (day of days; track day) {
          <th>{{ day }}</th>
        }

      </tr>
      </thead>

      <tbody>

        @for (firefighter of firefighters; track firefighter.name) {
          <tr>
            <td class="firefighter">{{ firefighter.name }}</td>

            @for (day of days; track day) {
              <td
                class="cell"
                [ngClass]="getAvailibility(firefighter.name, day)"
              >
              </td>
            }

          </tr>
        }

      </tbody>
    </table>

    <div class="legende">
      <div class="legende-item">
        <span class="color-box available"></span> De garde
      </div>
      <div class="legende-item">
        <span class="color-box on-call"></span> Astreinte
      </div>
      <div class="legende-item">
        <span class="color-box unavailable"></span> Indisponible
      </div>
    </div>

  </div>

</app-tablet>
