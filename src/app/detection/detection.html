<div class="detection-container">
  <div class="alerts-pane">
    <app-alerts
      [alerts]="alerts"
      [selectedAlertId]="selectedAlertId"
      (statusUpdated)="onStatusChanged()"
      (alertSelected)="onAlertSelected($event)">
    </app-alerts>
  </div>

  <div class="map-pane">
    <app-map
      [alerts]="alerts"
      [selectedAlertId]="selectedAlertId"
      (alertSelected)="onAlertSelected($event)">
    </app-map>
  </div>
</div>
