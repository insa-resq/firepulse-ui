<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Créée le</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
  @for (a of alerts; track a.id; let i = $index, let even = $even) {
    <tr>
      <td>{{ a.description }}</td>
      <td>{{ a.createdAt | date:'short' }}</td>
      <td>{{ a.status }}</td>
      <td>
        <button (click)="updateStatus(a.id, 'valid')">Valide</button>
        <button (click)="updateStatus(a.id, 'invalid')">Fausse alerte</button>
      </td>
    </tr>
  } @empty {
    <tr>
      <td colspan="4">Aucune alerte</td>
    </tr>
  }
</tbody>
</table>
