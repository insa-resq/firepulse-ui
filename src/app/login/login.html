<div class="login-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Mot de passe"
      required
    />

    <button type="submit" [disabled]="loginForm.invalid">
      Se connecter
    </button>
  </form>
</div>
